<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #b6c4d3;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      /* margin-top: 100px; */
      height: 200px;
      width: 1000px;
      background: url("https://media.istockphoto.com/id/1464722744/photo/yellow-question-mark-surrounded-by-colorful-question-marks-on-blue-background.webp?b=1&s=170667a&w=0&k=20&c=xbjop9H6o0Wh1PREqZfFUwmwIrrZ0nt5ESGGZvTMvMM=");
      background-size: cover;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME TO OUR QUIZ APP</h1>
    <div>
        <a class="btn" href="./game.html">Play</a>
        <a class="btn" href="./highscores.html">High Scores</a>
    </div>
  </div>
</body>
</html>
